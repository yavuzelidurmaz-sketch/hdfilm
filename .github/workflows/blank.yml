name: HD Film Scraper

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0,12 * * *' # Her gün saat 00:00 ve 12:00'de çalışır
  workflow_dispatch: # Manuel tetikleme için

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scraper Scriptini Çalıştır
        run: python scraper.py

      - name: Dosyaları Commit ve Push Yap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Otomatik Güncelleme: JSON ve M3U [skip ci]"
          file_pattern: 'movies.json playlist.m3u'
